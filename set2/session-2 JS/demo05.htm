                function sortArr(arr,order){
                    if(Array.isArray(arr) && arr.length >0){
                        arr = arr.sort(function(a, b) {
                            return a - b;
                        });
                        if(order){
                            return arr;
                        }else{
                            return arr.reverse();
                        }
                    }
                    return []
                }
