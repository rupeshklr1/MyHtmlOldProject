<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
	<link rel="stylesheet" href="../assets/css/styles.css" />
	<title>Student registration Form</title>
</head>

<body>
	<div class="container form-check border border-dark-subtle m-3 p-3">
		<div class="top text-center bg-danger-subtle p-2">
			<img src="../assets/img/college log.png" alt="college logo" width="50px" height="50px" />
			<p class="heading">Mother theresa</p>
			<p class="heading">Student registration Form</p>
		</div>
		<form action="" class="input-forms">
			<!-- student -->
			<div class="row text-group">
				<p>Student details</p>
				<div class="col-md-4 col-sm-6 col-xl-3 m-sm-1 m-2">
					<label for="fristname">Student First <span class="impMark">*</span></label>
					<input type="text" class="form-control" size="30" id="fristname" placeholder="Firstname"
						aria-label="Username" required />
				</div>
				<div class="col-md-4 col-sm-6 col-xl-3 m-sm-1 m-2">
					<label for="fristname">Last Name </label>
					<input type="text" class="form-control" size="30" id="lastname" placeholder="last name"
						aria-label="Username" />
				</div>
			</div>
			<!-- Email id -->
			<div class="row text-group mt-2">
				<p>Email id <span class="impMark">*</span></p>
				<div class="col-md-8">
					<input class="form-control" type="email" name="email" placeholder="E-mail Address"
						required="required" />
					<div class="valid-feedback">Email field is valid!</div>
					<div class="invalid-feedback">
						Email field cannot be blank!
					</div>
				</div>
			</div>

			<!-- phone number -->
			<div class="row text-group mt-3">
				<p class="col-3">
					Phone Number <span class="impMark">*</span>
				</p>
				<div class="col-md-4 col-sm-6 col-xl-3 m-sm-1 m-2">
					<input type="number" name="num" data-validation="number" data-validation-allowing="negative,number"
						input name="color" data-validation="number" datavalidation-ignore="$" required="required"
						class="form-control" id="phone_no" placeholder="Phone Number" />
				</div>
			</div>
			<!-- Address -->
			<div class="row text-group">
				<label for="exampleFormControlTextarea1">Address</label>
				<textarea class="form-control col-8" id="exampleFormControlTextarea1" rows="3"></textarea>
			</div>
			<!-- Gender -->
			<div class="row text-group mt-3">
				<p class="col-3 col-md-2 ps-4">
					Gender <span class="col-2 impMark">*</span>
				</p>
				<div class="form-check col-3 col-md-2 ms-3">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" />
					<label class="form-check-label" for="flexRadioDefault1">
						Male</label>
				</div>
				<div class="form-check col-3 col-md-2 m-sm-1 m-2">
					<input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
						checked />
					<label class="form-check-label" for="flexRadioDefault2">
						Female
					</label>
				</div>
			</div>
			<!-- mother -->
			<div class="d-flex text-group mb-1  justify-content-start">
				<label >Mother details <span class="impMark">*</span></label>
				<div class=" m-sm-1 m-2 ">
					<input type="text" class="form-control" size="30" id="fristname" placeholder="Firstname"
						aria-label="Username" />
				</div>
			</div>
			<!-- father -->
			<div class="row text-group mb-1">
				<label class="col-4">Father details <span class="impMark">*</span></label>
				<div class="col-md-4 col-sm-6 col-xl-3 m-sm-1 m-2">
					<input type="text" class="form-control" size="30" id="fristname" placeholder="Firstname"
						aria-label="Username" />
				</div>
			</div>
			<!-- emergency contact information -->
			<div class="row text-group mb-1">
				<lable>Emergency contact person<span class="impMark">*</span></lable>
				<div class="col-md-4 col-sm-6 col-xl-2 m-sm-1 m-2">
					<div class="input-group m-3 boxsize">
						<label class="input-group-text" for="inputGroupSelect01">Relative
						</label>
						<select class="form-select" id="inputGroupSelect01">
							<option value="Father">Father</option>
							<option value="Mother">Mother</option>
							<option value="Guardian">Guardian</option>
							<option value="others">others</option>
						</select>
						<input type="text" name="color" id="color" style="display: none" />
					</div>
				</div>
				<div class="col-md-4 col-sm-5 col-xl-3 m-5 m-sm-4">
					<input type="text" class="form-control" size="30" id="fristname" placeholder="Firstname"
						aria-label="Username" />
				</div>
				<!--emernceny phone number -->
				<div class="row  mt-3">
					<p class="col-sm-5 col-lg-3">
						Emergency contact Phone Number
						<span class="impMark">*</span>
					</p>
					<div class="col-md-4 col-sm-6 col-xl-3 m-sm-1 m-2">
						<input type="number" name="num" data-validation="number"
							data-validation-allowing="negative,number" input name="color" data-validation="number"
							datavalidation-ignore="$" required="required" class="form-control" id="phone_no"
							placeholder="Phone Number" />
					</div>
				</div>
			</div>
			<center>
				<input class="btn btn-info ms-5" type="submit" value="submit" />
				<input class="btn btn-info ms-5" type="button" value="reset" />
			</center>
		</form>
	</div>
	<!-- script files -->
	<script src="../js/script.js"></script>
	<!-- From bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous"></script>
</body>

</html>
