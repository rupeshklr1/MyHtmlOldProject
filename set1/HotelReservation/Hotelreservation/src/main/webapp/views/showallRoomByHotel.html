<html lang="en">
<head>

<body>
    <div id="navTab"></div>
    
    <div class="container modal" style="display: none;" id="RoomFrom">
      <div class="modal-content"> 
      
          <form id="RoomFrom">
            <span class="close" onclick=' $("#RoomFrom").hide();'>&times;</span>
            <h3 class="text-info text-center mb-4">Room Form</h3>
            <div class="form-group">
              <label for="RoomType" >Room Type</label> <span class="text-danger fw-bolder " id="errRMtype"><b>*</b></span>
              <input type="text" class="form-control" id="RoomType" placeholder="Room Type" value="AC Delux">
            </div>
            <div class="row justify-content-between text-left">
                <div class="form-group col-6">
                    <label for="rmCode">Room Number </label> <span class="text-danger fw-bolder " id="errRmC"><b>*</b></span>
                    <input type="text" class="form-control" id="rmCode" placeholder="Room Number " value="G1">
                </div>
                <div class="form-group col-6"> 
                  <label for="CanStay">Canstay members</label><span class="text-danger fw-bolder " id="errCanStay"><b>*</b></span>
                  <input type="text" class="form-control" id="CanStay" placeholder="can stay" value="4">
              </div>
                <div class="form-group col-6">
                    <label for="Price">Price</label> <span class="text-danger fw-bolder " id="errPrice"><b>*</b></span>
                    <input type="price" class="form-control" id="price" placeholder="price" value="1279">
                </div>
                <div class="form-group col-6">
                  <label for="rmBed">Bedcount </label> <span class="text-danger fw-bolder " id="errRmBed"><b>*</b></span>
                  <input type="text" class="form-control" id="rmBed" placeholder="Bedcount" value="3">
                </div>
            </div>
            <div class="form-group">
              <label for="RMImage">Image path(url)</label> <span class="text-danger fw-bolder " ><b>*</b>Default image is provided</span>
              <input type="text" class="form-control" id="RMImage" placeholder="Room Image path(url)" value="../assets/img/rooms/room1whiteice.webp">
            </div>
          <div class="d-block text-center ">
            <button type="button" id="updateroomBtn" class="btn btn-outline-success border-0   " >update</button>
            <button type="button"  onclick=' $("#RoomFrom").hide();' class="btn btn-outline-danger border-0 " >Discard</button>
            
        </div>
          </form>
      </div>
    </div>
    <div class="container">
    <table id="RoomByHotel" class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>Hotel Id</th>
            <th>RoomId</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Price</th>
            <th>BedCount</th>
            <th>canStay</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
